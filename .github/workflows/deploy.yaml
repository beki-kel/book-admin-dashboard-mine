name: test  and  deploy

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install
              

            - name: Run tests
              run: npm test

            - name: build and deploy
              uses: omkartapale/react-deployment-gh-pages@v1.0.0

              